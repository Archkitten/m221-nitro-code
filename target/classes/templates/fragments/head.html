        <!-- Begin head fragments -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Common style for site -->
        <style>
            :root{
                --yellow: #f1fa8c;
                --lgreen: #50fa7b;
                --lpurple: #bd93f9;
                --lblue: #6272a4;
                --dblue: #2b425b;
                --white: #f8f8f2;
                --black: #282a36;
                --dracgrey: #363d47;
                --red: #ff5555;
                --orange: #ffb86c;
                --lcyan: #8be9fd;
            }

            html, body{
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                overflow-x: hidden;
                animation: fadein 2s;
                -moz-animation: fadein 2s; /* Firefox */
                -webkit-animation: fadein 2s; /* Safari and Chrome */
                -o-animation: fadein 2s; /* Opera */
                background-color: var(--white);
                color: var(--dblue);
            }

            .dark-mode {
                background-color: var(--black);
                color: var(--white);
            }

            nav-light {
                background-color: var(--white);
            }

            .nav-dark {
                background-color: var(--black);
            }

            nav {
                box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
            }

            .fg-elm {
                box-shadow: 0 2px 4px 0 rgba(var(--lcyan), 1);
                background-color: var(--lblue);
                border-radius: 25px;
                -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
                transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            }

            .fg-elm-nh {
                box-shadow: 0 2px 4px 0 rgba(var(--lcyan), 1);
                background-color: var(--lblue);
                border-radius: 25px;
            }

            .fg-elm:hover {
                -webkit-transform: scale(1.02, 1.02);
                transform: scale(1.02, 1.02);
            }

            h1 {
                color: var(--lcyan);
            }

            h3 {
                color: var(--lpurple);
            }

            h4 {
                color: var(--lgreen);
            }

            .navbar-logo:hover {
                background-repeat: no-repeat;
                width: 50px;
                height: 50px;
            }

            select {
                border: none;
                border-bottom: 2px solid var(--white);
                background-color: transparent;
                color: var(--white);
                height: 40px;
                width: 12%;
            }

            a {
                color: midnightblue;
            }

            th, tr {
                color: var(--white);
            }

            .fa{
                font-size: 3em;
                letter-spacing: 1em;
                transition: all .2s;
                color: white;
            }

            .fa:hover{
                transform: translateY(10px);
            }

            .fa-youtube-play:hover{
                color: #cc0000;
            }

            .fa-twitter:hover{
                color: #1da1f2;
            }

            .fa-github:hover{
                color: #000000;
            }

            .btn:link,
            .btn:visited {
                text-transform: uppercase;
                text-decoration: none;
                padding: 15px 40px;
                display: inline-block;
                border-radius: 100px;
                transition: all .2s;
                position: absolute;
                color: white;
                font-size: 2.5em;
            }

            /*.btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
            }*/

            .btn:active {
                transform: translateY(-1px);
                box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
            }

            .btn-purple {background-color: purple !important;}
            .btn-orange {background-color: darkorange !important;}
            .btn-indigo {background-color: indigo !important;}
            .btn-magenta {background-color: magenta !important;}
            .btn-purple:hover, .btn-orange:hover, .btn-indigo:hover, .btn-magenta:hover {
                background-color: white !important;
            }
            .colorful-buttons {display: flex;}
            .colorful-buttons input[type="radio"] {opacity: 0;}
            .colorful-buttons input[type="radio"]+label {border: 5px solid transparent;}
            .colorful-buttons input[type="radio"]:checked+label {border: 5px solid var(--white);}

            .row{
                margin: auto;
            }

            .navbar {
                z-index: 99999;
            }

            .navbar-custom .navbar-brand,
            .navbar-custom .navbar-text {
                color: var(--lblue);
            }

        </style>
        <!-- End head fragments -->
    </th:block>
</head>
