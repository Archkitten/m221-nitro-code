<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>...</title>
</head>

<body>
<!-- Begin navigation fragments -->
<nav id="navbar-background" class="navbar navbar-expand-lg navbar-light nav-light" th:fragment="header">
    <a class="navbar-brand" href="/">
        <img id="navbar-logo" src="/images/checkAnimationStatic.gif" onmouseover="onHover();" onmouseout="offHover();" th:src="@{/images/checkAnimationStatic.gif}" width="50" height="50" class="d-inline-block align-center" alt="">
        TaskE
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Bootstrap menus -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--root menu -->
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/leaderboard">Leaderboard <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarAbout" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Nitro Code
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/nitrocode">Java 1</a>
                    <a class="dropdown-item" href="/nitrocode">Java 2</a>
                </div>
            </li>
        </ul>
        <!-- Dark mode action -->
        <div class="custom-control custom-switch">
            <input type="checkbox" onclick="darkFunction()" class="custom-control-input" id="darkSwitch">
            <label class="custom-control-label" for="darkSwitch"></label>
        </div>
        <!-- Navigation bar JavaScript support -->
        <script>
            // Dark Mode Toggle
            let element = document.body;
            let navbar = document.getElementById("navbar-background");
            function set(a, b) {localStorage.setItem(a, b)}
            function get(a) {return localStorage.getItem(a)}

            function darkFunction() {
                element.classList.toggle("dark-mode");
                navbar.classList.toggle("nav-dark");
                navbar.classList.toggle("navbar-dark");
                let darkModeStatus = get('darkModeOn');
                darkModeStatus === 'false' ? set('darkModeOn', 'true') : set('darkModeOn', 'false');
            }

            window.onload = function enableDark() { //this function is called to start on load (see body tags)
                let darkModeStatus = get('darkModeOn');
                if (darkModeStatus === 'true') {
                    element.classList.toggle("dark-mode");
                    navbar.classList.toggle("nav-dark");
                    navbar.classList.toggle("navbar-dark");
                    document.getElementById("darkSwitch").checked = true;
                }
                if (document.title === "TaskE | Leaderboard") {addRows();}
                else if (document.title === "TaskE | To-Do") {generateCards(1, 7);}
            }

            function onHover() {
                document.getElementById('navbar-logo').src = "/images/checkAnimation.gif"
            }
            function offHover() {
                document.getElementById('navbar-logo').src = "/images/checkAnimationStatic.gif"
            }
        </script>
    </div>
</nav>
<!-- Begin navigation fragments -->
</body>
</html>
