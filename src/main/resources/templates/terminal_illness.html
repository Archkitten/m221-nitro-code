<!DOCTYPE html>
<html lang="en">

<!--https://itnext.io/how-to-create-interactive-terminal-like-website-888bb0972288-->

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
  <meta charset="UTF-8">
  <title>NitroCode | Terminal</title>
</head>

<body>
<script>
  (function() {

    class fileSystem {
      constructor() {
        this.files = {};
        this.createDefaultFolders();
      }

      createDefaultFolders() {
        this.mkdir("/");
      }

      mkdir(path) {
        this.files[path] = {};
      }
    }

    let fileSys = new fileSystem();
    let currentDirectory = fileSys.files["/"]

    $('body').terminal({

      hello: function(what) {
        this.echo('Hello, ' + what +
                '. Wellcome to this terminal.');
      },
      cat: function(what) {
        this.echo('Hello, ' + what +
                '. Wellcome to this terminal.');
      },
      ls: function() {
        this.echo("Hi");
        for(let i in currentDirectory) {
          this.echo(i);
        }
      },
      mkdir: function(directory) {
        currentDirectory[directory] = {}
      },
      cd: function(directory) {
        currentDirectory = currentDirectory[directory]
      }

    }, {
      greetings: 'My First Web Terminal'
    });

  })();


</script>


</body>

</html>
