<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>TaskE | About Jonathan</title>
    <!-- End of head content specific to page -->
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div id="spring_intro" class="articles" style="margin: 30px;">
        <h1><strong>About Jonathan</strong></h1>

        <div style="height: 35vh;">
            <div class="row justify-content-left" style="margin: 2%;">
                <form action="/aboutJonathan" method="GET" id="greetForm">
                    <div>
                        <label for="greetField">Type a greeting name?</label>
                        <input name="name" id="greetField">
                        <button>Greetings!</button>
                        <p th:text="'Greetings, ' + ${name} + '!'"></p>
                    </div>
                </form>
            </div>
        </div>
        
        <h1 class="text-center">Sin Algorithm</h1>
        <form class="border p-3" action="/aboutJonathan" method="GET" id="sinForm"> 
            <div class="form-group">
                <label for="x">Radians</label>
                <input class="form-control" type="text" id="x" name="x"/>
            </div>
            <div class="form-group">
                <label for="y">Precision</label>
                <input class="form-control" type="text" id="y" name="y"/>
            </div>
            <div class="form-group">
                <label for="n">Iterations</label>
                <input class="form-control" type="text" id="n" name="n"/>
            </div>
                <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Method</th>
                <th scope="col">Radians</th>
                <th scope="col">Result</th>
                <th scope="col">Elapsed time</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="alg,iter : ${arr}">
                    <td th:text="${iter.index}"></td>
                    <td th:text="${alg.getMethod()}"></td>
                    <td th:text="${alg.getRadians()}"></td>
                    <td th:text="${alg.getResult()}"></td>
                    <td th:text="${alg.getElapsed()}"></td>
                </tr>
            </tbody>
        </table>

        </br>

        <h1 class="text-center">GrayScale Image</h1>
        <form class="border p-3" action="/jUploadFile" method="POST" id="uploadForm" enctype="multipart/form-data">
            <div class=form-group>
                <label for="inputFile">Image file</label>
                <input class="form-control" type="file" id="inputFile" name="file"/>
            </div>
            <button class="btn btn-primary" type="submit" name="Submit">Submit</button>
        </form>

        </br>

        <h3><strong>Jonathan</strong></h3>
        <div th:if="${b64}">
            <img th:src="'data:image/png;base64,' + ${b64}" alt="uploaded image"/>
        </div>
        <ol style="list-style: none;">
            <li>Hi, this is Jonathan, a person who is interested in computer science.</li>
        </ol>

    </div>
    <!-- End of body content specific to page -->
</div></body>

</html>
